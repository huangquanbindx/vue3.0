<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fn(n) {
            if (n == 1) {
                return 1;
            } else if (n == 2) {
                return 2;
            } else {
                return fn(n - 1) + fn(n - 2);
            }
        }
        console.log(fn(1));
        console.log(fn(2));
        console.log(fn(3));
        console.log(fn(4));
        console.log(fn(5));
        console.log(fn(6))
    </script>
    <script>
        function count(str) {
            var obj = {}; //搞一个数组存结果
            for (var i = 0; i < str.length; i++) { //遍历字符串
                if (str[i] !== ' ') { //因为只让存字母，没让存空格，所以排除空格
                    var key = str[i]; //运用字典
                    if (obj[key] !== undefined) {
                        obj[key]++;
                    } else {
                        obj[key] = 1;
                    }
                }
            }
            console.log(obj)
            return obj;
        }
        let str = 'hello world'
        count(str);
    </script>
</head>
